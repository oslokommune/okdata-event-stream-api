[tox]
envlist = py37, flake8, black, mypy

[testenv]
deps =
    freezegun==1.0.0
    moto==1.3.14
    pytest
    pytest-mock
    -r requirements.txt
commands =
    pytest -s {posargs}
setenv =
    AWS_ACCESS_KEY_ID = mock
    AWS_SECRET_ACCESS_KEY = mock
    AWS_SECURITY_TOKEN = mock
    AWS_SESSION_TOKEN = mock
    CLOUDFORMATION_SNS_TOPIC = "arn:aws:sns:eu-west-1:987654321:stream-manager-cloudformation-events-test"
    ORIGO_ENVIRONMENT = localdev
    AWS_REGION = eu-west-1
    ES_API_ENDPOINT = mock

[testenv:flake8]
skip_install = true
deps =
    flake8
commands =
    flake8

[testenv:black]
skip_install = true
deps =
    black
commands =
    black --check .

[testenv:mypy]
skip_install = true
deps =
    mypy
    boto3-stubs[sts,cloudformation]
    -r requirements.txt
commands =
    mypy app.py


[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    libs,
    *.pyc,
    .cache,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .*venv,
    .serverless
